<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clone HBO Max</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Cabeçalho com menu de navegação -->
  <header>
    <nav>
      <div class="logo">
        <img src="imagens/hbo-logo.png" alt="HBO Max Logo">
      </div>
      <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#">Séries</a></li>
        <li><a href="#">Filmes</a></li>
        <li><a href="#">Originais</a></li>
      </ul>
    </nav>
  </header>
  
  <!-- Seção de destaque com animação -->
  <section class="hero">
    <div class="hero-content">
      <h1>Bem-vindo ao HBO Max Clone</h1>
      <p>Um exemplo de site com animações em HTML e CSS.</p>
      <a href="#" class="btn">Assista Agora</a>
    </div>
  </section>
  
  <!-- Seção de conteúdo com cards -->
  <section class="content">
    <h2>Conteúdo em destaque</h2>
    <div class="cards">
      <div class="card">
        <img src="imagens/filme1.jpg" alt="Filme 1">
        <h3>Filme 1</h3>
      </div>
      <div class="card">
        <img src="imagens/filme2.jpg" alt="Filme 2">
        <h3>Filme 2</h3>
      </div>
      <div class="card">
        <img src="imagens/filme3.jpg" alt="Filme 3">
        <h3>Filme 3</h3>
      </div>
    </div>
  </section>
  
  <!-- Rodapé -->
  <footer>
    <p>&copy; 2025 HBO Max Clone. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
